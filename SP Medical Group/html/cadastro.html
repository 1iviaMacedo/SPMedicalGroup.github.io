<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
    <link rel="shortcut icon" type="image/jpg" href="/img/logo.png">
    <title>SP Medical Group</title>

<body>

    <script href="/js/cadastro.js"></script>

    <header>
        <div>
            <img src="/img/logo.png" type="img" class="logo" height="95" width="95">
        </div>
        <h1 class="titulo"> SP Medical Group </h1>
    </header>

    <div class="rectangle"></div>
    <div class="rectangle2"></div>

    <div class="login">
        <h3>Cadastre-se</h3>
    </div>

    <div class="fundo">
        <img src="https://blog.imedicina.com.br/wp-content/uploads/2017/09/iStock-1136865476-1200x695.jpg">
    </div>

    <div class="email">
        <input type="email" placeholder="Email">
    </div>

    <div class="cpf">
        <input type="password" id="password" placeholder="CPF">
    </div>

    <div class="senha">
        <input type="password" id="password" placeholder="Senha">
    </div>

    <div class="confirmarsenha">
        <input type="password" placeholder=" Confirmar Senha">
    </div>

    <div class="cadastro">
        <input type="button" name="Cadastrar" value="Cadastrar" onclick="cadastrar()">
    </div>

    <form class="voltar">
        <input type="image" src="/img/btn voltar.png" class="voltar" onclick="voltar()">
    <form>

</body>

</head>

</html>
